{% extends 'base.html' %} {% block title %}Administrar Productos{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-4">Administrar Productos</h1>
<form method="POST" action="{{ url_for('manage_products') }}">
  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-700"
      >Nombre del Producto</label
    >
    <input
      type="text"
      name="name"
      id="name"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    />
  </div>
  <div class="mb-4">
    <label for="description" class="block text-sm font-medium text-gray-700"
      >Descripción</label
    >
    <textarea
      name="description"
      id="description"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    ></textarea>
  </div>
  <div class="mb-4">
    <label for="price" class="block text-sm font-medium text-gray-700"
      >Precio</label
    >
    <input
      type="text"
      name="price"
      id="price"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    />
  </div>
  <div class="mb-4">
    <label for="category_id" class="block text-sm font-medium text-gray-700"
      >Categoría</label
    >
    <select
      name="category_id"
      id="category_id"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    >
      {% for category in categories %}
      <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-4">
    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">
      Agregar Producto
    </button>
  </div>
</form>

<h2 class="text-2xl font-semibold mb-4">Productos Existentes</h2>
<ul class="list-disc list-inside">
  {% for product in products %}
  <li>
    {{ product.name }} - {{ product.category.name }}
    <form
      method="POST"
      action="{{ url_for('delete_product', id=product.id) }}"
      style="display:inline;"
    >
      <button type="submit" class="text-red-500">Eliminar</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}

{% extends 'base.html' %} {% block title %} Hazuki Restaurant Restaurant - Agregar Producto
{% endblock %} {% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Agregar Nuevo Producto</h1>

  <form action="{{ url_for('add_product') }}" method="POST">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-2"
        >Nombre del Producto</label
      >
      <input
        type="text"
        id="name"
        name="name"
        class="w-full rounded-lg px-4 py-2 bg-white text-gray-700 outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300"
      />
    </div>
    <div class="mb-4">
      <label for="description" class="block text-gray-700 font-bold mb-2"
        >Descripción</label
      >
      <textarea
        id="description"
        name="description"
        rows="3"
        class="w-full rounded-lg px-4 py-2 bg-white text-gray-700 outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300"
      ></textarea>
    </div>
    <div class="mb-4">
      <label for="price" class="block text-gray-700 font-bold mb-2"
        >Precio</label
      >
      <input
        type="number"
        id="price"
        name="price"
        step="0.01"
        class="w-full rounded-lg px-4 py-2 bg-white text-gray-700 outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300"
      />
    </div>
    <div class="mb-4">
      <label for="category" class="block text-gray-700 font-bold mb-2"
        >Categoría</label
      >
      <select
        id="category"
        name="category"
        class="w-full rounded-lg px-4 py-2 bg-white text-gray-700 outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300"
      >
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button
      type="submit"
      class="bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300"
    >
      Agregar Producto
    </button>
  </form>
</div>
{% endblock %}

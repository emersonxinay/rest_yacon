{% extends 'base.html' %} {% block title %}Administrar Categorías{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-4">Administrar Categorías</h1>
<form method="POST" action="{{ url_for('manage_categories') }}">
  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-700"
      >Nombre de la Categoría</label
    >
    <input
      type="text"
      name="name"
      id="name"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    />
  </div>
  <div class="mb-4">
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">
      Agregar Categoría
    </button>
  </div>
</form>
<h2 class="text-2xl font-semibold mb-4">Categorías Existentes</h2>
<ul class="list-disc list-inside">
  {% for category in categories %}
  <li>{{ category.name }}</li>
  {% endfor %}
</ul>
{% endblock %}
